<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="contact.css">
</head>

<body>
  <nav>
    <div id="logo">
      <h1>Bradley C.</h1>
    </div>
    <div id="links">
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./portfolio.html">Portfolio</a>
      <a href="./contact.html">Contact</a>
    </div>
  </nav>

  <h2>Contact Me:</h2>

  <form action="success.html">
    <div id="container">

      <label for="name">Name:</label>
      <input type="text" placeholder="Place Name Here" id="name">

      <label for="email">Email:</label>
      <input type="email" placeholder="Place Email Here" id="email">

      <label for="message">Message:</label>
      <textarea id="message" cols="80" rows="10"></textarea>

      <button type="submit">Submit</button>
    </div>
  </form>

  <footer>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/480px-Facebook_Logo_%282019%29.png"
      alt="">

    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/480px-LinkedIn_logo_initials.png"
      alt="">

    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png"
      alt="">
